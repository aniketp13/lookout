<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>IADC Management</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Roboto Condensed", sans-serif;
        }
        .page {
            
        }
        p.primary {
            color: #7c001f;
            font-size: 14px;
            line-height: 20px;
        }
        .align-center {
            align-items: center;
        }
        a.primary {
            background-color: #7c001f;
            color: #FFFFFF;
            font-weight: 600;
            background-color: #7c001f;
            padding: 0px;
            font-weight: 700;
            font-size: 14px;
            height: 36px;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            border: none;
            -o-transition: all 0.218s;
            -moz-transition: all 0.218s;
            -webkit-transition: all 0.218s;
            transition: all 0.218s;
            padding: 8px 20px;
            width: 100%;
            margin-top: 16px;
            display: block;
            text-decoration: none;
            text-align: center;
        }

        .input-container input {
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        }

    </style>
</head>
<body>
    <div class="page">
        <div class="form-container">
            <div class="logo-container flex align-center">
                <div class="logo">
                    <img src="./LogoText.png" alt="">
                </div>
            </div>
            <p class="caption bold primary">Enter Student Certificate ID or Instructor Number</p>
            <div class="flex input-container">
                <input type="text" value="" class="certificateId" id="certificateId">
            </div>
            <!-- <label for="" class="flex">
                <input type="checkbox" name="" id="">
                <span>Instructor</span>
            </label> -->
            <a href="" class="primary" id="searchButton">Search</a>
        </form>
    </div>
    <footer>
      <small>
        This website is for educational or demonstration purposes only. All data shown is manually created and does not represent real individuals or institutions.
      </small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
